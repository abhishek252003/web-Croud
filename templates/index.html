<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traffic Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      color: #2f80ed;
      margin-bottom: 30px;
      font-size: 26px;
    }

    input[type="url"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
      outline: none;
      transition: border 0.3s;
    }

    input[type="url"]:focus {
      border-color: #2f80ed;
    }

    button {
      background-color: #2f80ed;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a66cc;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Start Real-Time Traffic Tracking</h1>
  <form action="/track" method="POST">
    <input type="url" name="website_url" placeholder="https://example.com" required>
    <button type="submit">Track Website</button>
  </form>
</div>

</body>
</html>
